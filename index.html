<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat change bg color</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <section class="name-cat">
            <p>rodolfo</p>
        </section>
        <section class="cats">
            <img src="./assets/images/cat-white.jpeg" alt="white cat" class="img-cat selected" data-namecat="rodolfo" data-bgcolor="white" data-txtcolor="black">
            <img src="./assets/images/cat-rose.jpeg" alt="rose cat" class="img-cat" data-namecat="jamile" data-bgcolor="pink" data-txtcolor="white">
            <img src="./assets/images/cat-marron.jpeg" alt="orange cat" class="img-cat" data-namecat="ralerson" data-bgcolor="orange" data-txtcolor="white">
            <img src="./assets/images/black-cat.jpg" alt="black cat" class="img-cat" data-namecat="gilberto" data-bgcolor="#191919" data-txtcolor="white">
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
